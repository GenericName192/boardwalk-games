<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardwalk Games | home</title>
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming." />

    <!-- favocon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&display=swap"
      rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <!-- my css -->
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <!-- classes on body set to wokr with mt-auto to put footer at the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- nav bar -->

    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            class="logo"
            src="assets/images/logo-sm-white.png"
            alt="Boardwalk Games logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="game-library.html"
                >Games</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header with carousel -->
    <div class="header container">
      <div class="row">
        <div class="col-12 col-xl-6">games lib intro text</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </div>

    <!-- main element to hold all key sections of the homepage -->
    <main>
      <!-- services section -->
      <section class="container">
        <div class="row">
          <div class="col-12">New games heading</div>
          <div class="col-12 col-md-6 col-xl-4">new Game card</div>
          <div class="col-12 col-md-6 col-xl-4">new Game card</div>
          <div class="col-12 col-md-6 col-xl-4">new Game card</div>
          <div class="col-12 col-md-6 col-xl-4">new Game card</div>
        </div>
        <div class="row">
          <div class="col-12">fav games heading</div>
          <div class="col-12 col-md-6 col-xl-4">fav Game card</div>
          <div class="col-12 col-md-6 col-xl-4">fav Game card</div>
          <div class="col-12 col-md-6 col-xl-4">fav Game card</div>
          <div class="col-12 col-md-6 col-xl-4">fav Game card</div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <!-- mt-auto puts the footer at the bottom -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">Contact section heading</div>
          <!-- contact info -->
          <div class="col-12 col-md-6 col-xl-4">
            Contact info and social links
          </div>
          <!-- opening times -->
          <div class="col-12 col-md-6 col-xl-4">Opening times</div>
        </div>
      </div>
    </footer>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a8aac60cf8.js"
      crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </body>
</html>
